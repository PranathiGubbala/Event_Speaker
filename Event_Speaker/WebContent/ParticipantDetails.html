<!DOCTYPE html>
<html>
   <head>
    <meta charset = "utf-8"> 
	<title>Participant Details </title>
	<link rel = "stylesheet" type " text/css" href = "ParticipantDetails.css">
</head>
	<body>
	<div class = "register-box">
	<img src = "ParticipantDetailsLogo.png" class = "avatar">
		<h1>Participation Details</h1>
			<form action="Controller">
			<p>Name</p>
			<input type = "text" name = "name" placeholder = "Name" required><br>
			<p>Mobile No.</p>
			<input type = "tel" name = "mobile" placeholder = "Mobile Number" pattern= "\d{10}$" required><br>
			<p>College Name</p>
			<input type = "text" name = "college" placeholder = "College Name" required><br>
			<input type = "hidden" name= "action"  value = "RegisterParticipant">
			<input type = "submit" name = "s" value = "Register"><br>
				</form>
		</div>
	</body>
	</html>
